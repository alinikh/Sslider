<html>
<head lang="en">

<body>


    <div class="container">
        <h1>Slider</h1>
        <div class="slider">
            <ul>
                <li>
                    <img src="images/1.JPG"/><div class="content">Slide 1</div>
                </li>
                <li>
                    <img src="images/2.JPG"/><div class="content">Slide 2</div>
                </li>
                <li>
                    <img src="images/3.JPG"/><div class="content">Slide 3</div>
                </li>
                <li>
                    <img src="images/4.JPG"/><div class="content">Slide 4</div>

            </ul>
            <button class="prev">Назад</button>
            <button class="next">Далее</button>
        </div>
    </div>

    <button id="1" type="button"  class="btn btn-primary center-block">
        <span class="glyphicon glyphicon-menu-up"></span>
        <span style="display: none" class="glyphicon glyphicon-menu-down"></span>
    </button>
